
<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="NAPOLCOM HR Portal — Secure sign in">
    <meta name="theme-color" content="#003366">
    <title>Login — NAPOLCOM HRMIS</title>

    <link rel="icon" type="image/png" href="Logo.png" sizes="192x192">
    <link rel="apple-touch-icon" href="Logo.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
      (() => {
        const saved = localStorage.getItem('theme');
        const system = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', saved || system);
      })();
    </script>
  </head>
  <body class="min-vh-100 d-flex align-items-center justify-content-center bg-body">
    <a class="visually-hidden-focusable position-absolute top-0 start-0 m-3" href="#main">Skip to content</a>

    <main id="main" role="main" class="container" style="max-width:520px;">
      <div class="text-center mb-4">
        <img src="Logo.png" width="64" height="64" class="rounded-circle shadow-sm" alt="NAPOLCOM Logo">
        <h1 class="h4 fw-semibold mt-3 mb-1">Human Resourse Management Information System</h1>
        <p class="text-secondary mb-0">Sign in to continue</p>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <form id="loginForm" class="needs-validation" novalidate autocomplete="on">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                     autocomplete="username" required aria-describedby="userHelp">
              <label for="username">Username</label>
              <div class="invalid-feedback">Username is required.</div>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                     autocomplete="current-password" required minlength="4">
              <label for="password">Password</label>
              <div class="invalid-feedback">Enter your password (min 4 characters).</div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <button type="button" class="btn btn-outline-secondary btn-sm" id="darkToggle" aria-label="Toggle theme">
                <i class="bi bi-moon-stars" aria-hidden="true"></i>
              </button>
            </div>

            <button class="btn btn-primary w-100 mb-2" type="submit">
              <i class="bi bi-box-arrow-in-right me-1" aria-hidden="true"></i>
              Sign in
            </button>
          </form>
        </div>
      </div>
    </main>

    <div class="toast-container position-fixed bottom-0 start-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
